<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração do Teleponto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Layout Principal -->
    <div id="layout-container">

        <!-- Área de Introdução de Texto -->
        <div id="text-area-container">
            <textarea id="teleprompterText" placeholder="Cole aqui o texto..."></textarea>
        </div>

        <!-- Área de Preview -->
        <div id="preview-container">
            <div id="readingLine"></div> <!-- Linha Vermelha -->
            <div id="preview"></div>     <!-- Preview -->
        </div>

        <!-- Controles e Botões (na parte inferior) -->
        <div id="controls-container">
            <!-- Sliders -->
            <div class="control-group">
                <label for="fontSize">Tamanho do texto:</label>
                <input type="range" id="fontSize" min="20" max="80" value="36">
            </div>
            <div class="control-group">
                <label for="lineHeight">Entre linhas:</label>
                <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.5">
            </div>
            <div class="control-group">
                <label for="scrollSpeed">Velocidade:</label>
                <input type="range" id="scrollSpeed" min="0.5" max="10" step="0.5" value="1">
            </div>

            <!-- Botões -->
            <div id="button-group">
                <button id="playPauseButton">Play</button>
                <button id="reflectTextButton">Refletir</button>
                <button id="sendToIndexButton">Enviar para Index</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
